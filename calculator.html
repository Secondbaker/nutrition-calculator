<div class="calculator">
    <div id="input">
        <label for="weight">Current weight:</label>
        <input type="number" id="weight">
        <select id="unit">
            <option value="lb">lb.</option>
            <option value="kg">kg</option>
        </select>
        <button id="calculate-button">Calculate</button>
    </div>
    <div id="nutrition-tables">
        <div id="nutrition-table-0" class="maintain">
            <p>To maintain (Bodyweight x 14)</p>
            <table>
                <tr>
                    <td>Calories</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Protein</td>
                    <td class="normal-protein"></td>
                    <td>Grams</td>
                    <td></td>
                    <td>Palms</td>
                </tr>
                <tr></tr>
                <tr></tr>
            </table>
        </div>
        <div id="lose-fat">

        </div>
        <div id="gain-muscle">

        </div>
        <div id="lose-fat-low-carb-normal-protein">

        </div>
        <div id="lose-fat-low-carb-high-protein">

        </div>
        <div id="lose-fat-high-protein">

        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
    const KGToLB = 2.20462262;
    $('#calculate-button').click(button =>
    {
        console.log("clicked");
        let weight = weightToPounds($('#weight').val(), $('#unit').children("option:selected").val());
        $('.normal-protein').each(function(){
            console.log($(this));
            $(this).html(normalProtein(weight));
        });

        $('#nutrition-tables').each(function() {
            console.log('this');
        });

    });

    //makes sure the weight unit is pounds, regardless of which unit is selected to begin with
    function weightToPounds (weight, unit)
    {
        console.log(weight);
        console.log(unit);
        if(unit == "lb.")
        {
            return weight;
        }
        else
        {
            return weight * KGToLB;
        }
    }
    //takes a weight in pounds and returns the normal amount of protein for that weight
    function normalProtein (weight)
    {
        return weight;
    }
    //takes an amount of protein in grams and returns that amount in palms
    function proteinToPalms (protein)
    {
        return protein / 30;
    }
</script>
